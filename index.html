<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV Generator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div class="header">
    <span>CV</span> Generator
    <div class="developer">
      <button onclick="window.open('https://kuro-code.netlify.app', '_blank')">Contact the developer</button>
    </div>
  </div>

  <div class="hero">Generate your CV in seconds</div>

  <div class="forms">
    <form id="cvForm">
      <!-- Photo -->
      <label for="photoInput">Profile Photo</label>
      <input type="file" id="photoInput" accept="image/*" required>

      <!-- Name & Title -->
      <label for="nameinput">Full Name</label>
      <input type="text" id="nameinput" placeholder="Enter your full name" required>

      <label for="titleinput">Professional Title</label>
      <input type="text" id="titleinput" placeholder="Enter your professional title" required>

      <!-- Summary -->
      <label for="summaryinput">Summary/About Me</label>
      <textarea id="summaryinput" placeholder="Write a short professional summary" required></textarea>

      <!-- Contact -->
      <label for="birthdateinput">Birth Date</label>
      <input type="date" id="birthdateinput">

      <label for="emailinput">Email</label>
      <input type="email" id="emailinput" placeholder="Enter your email" required>

      <label for="phoneinput">Phone Number</label>
      <input type="tel" id="phoneinput" placeholder="Enter your phone number" required>

      <label for="countryinput">Country</label>
      <input type="text" id="countryinput" placeholder="Your country">

      <label for="addressinput">Address</label>
      <input type="text" id="addressinput" placeholder="Your address" required>

      <!-- Education -->
      <label for="educationinput">Education</label>
      <textarea id="educationinput" placeholder="List your degrees, schools, and years" required></textarea>

      <!-- Skills -->
      <label for="skillprofinput">Professional Skills</label>
      <textarea id="skillprofinput" placeholder="List professional skills" required></textarea>

      <label for="skilltechinput">Technical Skills</label>
      <textarea id="skilltechinput" placeholder="List technical skills" required></textarea>

      <!-- Experience -->
      <label for="experienceinput">Work Experience</label>
      <textarea id="experienceinput" placeholder="List job titles, companies, years, and descriptions" required></textarea>

      <!-- References -->
      <label for="ref1name">Reference 1 Name</label>
      <input type="text" id="ref1name" placeholder="Name">

      <label for="ref1company">Reference 1 Company</label>
      <input type="text" id="ref1company" placeholder="Company">

      <label for="ref1phone">Reference 1 Phone</label>
      <input type="tel" id="ref1phone" placeholder="Phone">

      <label for="ref1email">Reference 1 Email</label>
      <input type="email" id="ref1email" placeholder="Email">

      <label for="ref2name">Reference 2 Name</label>
      <input type="text" id="ref2name" placeholder="Name">

      <label for="ref2company">Reference 2 Company</label>
      <input type="text" id="ref2company" placeholder="Company">

      <label for="ref2phone">Reference 2 Phone</label>
      <input type="tel" id="ref2phone" placeholder="Phone">

      <label for="ref2email">Reference 2 Email</label>
      <input type="email" id="ref2email" placeholder="Email">

      <!-- Submit -->
      <button type="submit" style="margin-bottom:15px; width: 300px; height: 50px; font-size: x-large; font-family: Georgia, 'Times New Roman', Times, serif;">
        Generate CV
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
