<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <title>CV generator</title>
</head>
<body>
  <div class="header"><span>CV</span>generator
    <div class="developer"><button>contact the developer</button>
  </div>

  <div class="hero">generate your cv in seconds</div>

  <div class="forms">
    <form id="cvForm">
      <label for="photoInput">Profile Photo</label>
      <input type="file" id="photoInput" accept="image/*" required >
  
      <label for="nameinput">Full Name</label>
      <input type="text" id="nameinput" placeholder="Enter your full name" required>
  
      <label for="birthdateinput">Birth Date</label>
      <input type="date" id="birthdateinput">
  
      <label for="emailinput">Email</label>
      <input type="email" id="emailinput" placeholder="Enter your email" required>
  
      <label for="phoneinput">Phone Number</label>
      <input type="tel" id="phoneinput" placeholder="Enter your phone number" required>
  
      <label for="countryinput">Country</label>
      <input type="text" id="countryinput" placeholder="What is your country">
  
      <label for="adressinput">Address</label>
      <input type="text" id="adressinput" placeholder="Where do you live" required>
  
      <label for="educationinput">Education</label>
      <input type="text" id="educationinput" placeholder="Education" required>
  
      <label for="experienceinput">Experience</label>
      <textarea id="experienceinput" placeholder="Experience"></textarea>
  
      <button type="submit" style="margin-bottom:15px ;width: 300px; height: 50px; font-size: x-large; font-family: Georgia, 'Times New Roman', Times, serif;">Generate CV</button>
    </form>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
